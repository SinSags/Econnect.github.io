<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accede a un mundo de posibilidades digitales con Econnect. Inicia sesión para descubrir una experiencia única en conectividad y tecnología. Tu portal personalizado para explorar soluciones, actualizaciones y servicios exclusivos. ¡Bienvenido a tu conexión personalizada con el futuro digital en Econnect, inicia sesión y descubre más hoy!">
    <script src="https://kit.fontawesome.com/8a7daa2893.js" crossorigin="anonymous"></script>
    <title> Econnect | Iniciar Sesion </title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <section class="section_formlogin">
        <div class="containerform">
            <div class="formlogin">
                <form action="#">
                    <h2>Iniciar Sesion</h2>

                    <div class="input_container">
                        <i class="fa-solid fa-envelope" style="color: #63E6BE;"></i>
                        <input class="input_formlogin" type="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input_container">
                        <i class="fa-solid fa-lock" style="color: #63E6BE;"></i>
                        <input class="input_formlogin" type="password" required>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input class="input_formlogin" type="checkbox">Recordar
                            <a href="#">Olvide mi Contraseña</a>
                        </label>
                    </div>
                </form>

                <div>
                    <button class="button_formlogin">Acceder</button>

                    <div class="registrar">
                        <p>No tengo Cuenta <a href="#">Crear una</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
